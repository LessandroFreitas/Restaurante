    <h2>FAÇA SUA RESERVA.</h2>

    <form class="form" action= "#sucesso" method="get">
      <div><br>
        <label for="fname">Nome:</label><br>
        <input type="text" id="fname" name="fname" placeholder="Digite seu nome" required><br>
      </div>

      <div class="centerdiv">
        <div><br>
          <label for="CPF">CPF:</label>
          <input type="text" id="CPF" name="CPF" placeholder="Digite seu CPF" required>

        </div>

        <div><br>
          <label for="name">Selecione a unidade</label>
          <select name="pergunta7" id="p7" required>
            <option value="">Escolha uma cidade</option>
            <option value="id">Campina Grande</option>
            <option value="type">João Pessoa</option>
            <option value="placeholder">Natal</option>
          </select> <br>
        </div>

        <div><br>
          <label for="date">Selecione a data</label><br>
          <input id="date" type="date" name="data" min="2025-04-09" required/><br>
        </div>

        <div><br>
          <label for="hora">Selecione o horário</label><br>
          <input id="hora" type="time" name= "hora" min="10:00" max="21:00" required><br>
        </div>
        
        <p>Aberto de <time>10:00</time> as <time>21:00</time> todo dia.</p>
      
        <div class="botao">
          <input type="submit" value="RESERVAR">
          </div>
          <br>
        </div>
    </form>
    <h3><p>Ao clicar em "Reservar", você confirmará a sua reserva para a unidade selecionada.</p></h3>
